<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/common :: head('Admin Dashboard')}">
  <title>Admin Dashboard - Chicago Bank</title>
</head>
<body>
<!-- Use existing authenticated navigation fragment -->
<div th:replace="~{fragments/nav-authenticated :: nav-authenticated('profile', ${firstName})}"></div>

<!-- Main Dashboard Content -->
<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Administrator Dashboard</h1>
    <p class="subtitle">Welcome, <span th:text="${fullName}">Admin Name</span></p>
    <span class="role-badge admin">Administrator</span>
  </div>

  <!-- Admin View: List of Complaints -->
  <div class="card">
    <div class="card-header">
      <h2><i class="fas fa-exclamation-triangle"></i> System Complaints</h2>
    </div>
    <div class="card-body">
      <div class="table-container">
        <table>
          <thead>
          <tr>
            <th>Number</th>
            <th>Account</th>
            <th>Date</th>
            <th>Subject</th>
            <th>Description</th>
            <th class="hide-mobile">Status</th>
            <th class="status">Closed</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="complaint : ${recentComplaints}">
            <td th:text="${complaint.complaintNumber}"></td>
            <td th:text="${complaint.accountNumber}"></td>
            <td th:text="${#temporals.format(complaint.complaintDate, 'MM/dd/yyyy')}"></td>
            <td th:text="${complaint.subject}"></td>
            <td th:text="${complaint.description}"></td>
            <td class="hide-mobile">
              <span class="status-badge"
                    th:classappend="${complaint.status == 'pass'} ? 'pass' :
                                    (${complaint.status == 'fail'} ? 'fail' : 'pending')"
                    th:text="${complaint.status}">
              </span>
            </td>
            <td class="status">
              <span th:text="${complaint.closed}"
                    th:style="${complaint.closed == 'false'} ? 'color: #e53e3e;' : 'color: #38a169;'">
              </span>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(recentComplaints)}">
            <td colspan="7" class="table-empty">
              <i class="fas fa-inbox" style="font-size: 2rem; color: #cbd5e0; margin-bottom: 0.5rem;"></i>
              <p>No complaints found</p>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="card menu-card">
    <div class="card-header">
      <h2><i class="fas fa-tools"></i> Administrative Functions</h2>
    </div>
    <div class="card-body">
      <div class="menu-grid">
        <a href="/complaints/all" class="menu-item">
          <i class="fas fa-list"></i>
          <span>View All Complaints</span>
        </a>
        <a href="/complaints/manage" class="menu-item">
          <i class="fas fa-tasks"></i>
          <span>Manage Complaint Status</span>
        </a>
        <a href="/system/users" class="menu-item">
          <i class="fas fa-users-cog"></i>
          <span>User Management</span>
        </a>
        <a href="/system/reports" class="menu-item">
          <i class="fas fa-chart-bar"></i>
          <span>System Reports</span>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Use existing footer fragment if you have one -->
<div th:replace="~{fragments/common :: footer}"></div>
</body>
</html>
