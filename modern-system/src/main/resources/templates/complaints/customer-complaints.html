<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/common :: head('Customer Complaints')}">
  <title>Customer Complaints - Chicago Bank</title>
</head>
<body>
<!-- Use existing authenticated navigation fragment -->
<div th:replace="~{fragments/nav-authenticated :: nav-authenticated('profile', ${firstName})}"></div>

<!-- Main Dashboard Content -->
<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Customer Complaints Center</h1>
  </div>

  <!-- Customer View: List of Complaints -->
  <div class="card">
    <div class="card-header">
      <h2><i class="fas fa-exclamation-triangle"></i> <span id="complaintsCardTitle">Customer Complaints</span></h2>
    </div>

    <div class="card-body">
      <!-- Customer's Complaints Table From fragments-complaints.html-->
      <div th:replace="~{complaints/fragments-complaints :: complaints-table('customer')}"></div>
    </div>

  <!-- Quick Actions -->
  <div class="card menu-card">
    <div class="card-header">
      <h2><i class="fas fa-tools"></i> Complaint Functions</h2>
    </div>
    <div class="card-body">
      <div class="menu-grid">
        <a href="/complaints/new" class="menu-item">
          <i class="fas fa-comment-alt"></i>
          <span>Register a Complaint</span>
        </a>
      </div>
    </div>
  </div>
    <a href="/dashboard"><- Return to dashboard</a>
  </div>
</div>

<!-- Use existing footer fragment if you have one -->
<div th:replace="~{fragments/common :: footer}"></div>

</body>
</html>
