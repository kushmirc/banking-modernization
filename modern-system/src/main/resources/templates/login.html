<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Bank - Secure Login</title>
    
    <!-- External CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/brand-colors.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="page-container">
        <div class="login-container">
            <div class="login-header">
                <div class="bank-logo">
                    <img src="/images/chicago-bank-logo.svg" alt="Chicago Bank Logo">
                </div>
                <div class="bank-name">Chicago Bank</div>
                <div class="bank-tagline">Secure • Trusted • Modern</div>
            </div>
            
            <div class="login-form">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Sign in to access your banking dashboard</p>
                
                <!-- Success/Error Messages (Thymeleaf conditionals) -->
                <div th:if="${param.logout}" class="success-message">
                    <i class="fas fa-check-circle"></i>
                    You have been successfully logged out.
                </div>
                
                <div th:if="${param.error}" class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    Invalid username or password. Please try again.
                </div>
                
                <form th:action="@{/login}" method="post" id="loginForm">
                    <!-- Role Selection -->
                    <div class="form-group">
                        <label class="form-label">Login As</label>
                        <div class="role-selector">
                            <div class="role-option active" data-role="customer">
                                <i class="fas fa-user"></i>
                                Customer
                            </div>
                            <div class="role-option" data-role="banker">
                                <i class="fas fa-briefcase"></i>
                                Banker
                            </div>
                            <div class="role-option" data-role="admin">
                                <i class="fas fa-crown"></i>
                                Admin
                            </div>
                        </div>
                        <input type="hidden" name="role" value="customer" id="selectedRole">
                    </div>
                    
                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <div class="form-input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-input"
                                placeholder="Enter your username"
                                required
                                autocomplete="username"
                                th:value="${param.username}"
                            >
                        </div>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="form-input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input"
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            >
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="login-btn" id="loginButton">
                        <span class="btn-text">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In Securely
                        </span>
                        <span class="btn-spinner spinner" style="display: none;"></span>
                    </button>
                </form>
                
                <div class="form-footer">
                    <a href="#" class="forgot-password">
                        <i class="fas fa-key"></i>
                        Forgot your password?
                    </a>
                </div>
                
                <div class="security-notice info-message">
                    <i class="fas fa-shield-alt"></i>
                    <span>Your connection is secured with 256-bit SSL encryption</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- External JavaScript -->
    <script src="/js/main.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
